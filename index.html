<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id='H2'><h2></h2></div>

    <div id=container>
    <table class='table' align="center" valign="top">
            <tr class='firstRow'>
              <td id='one'></td>
              <td id='two'></td> 
              <td id='three'></td>
            </tr>
            <tr class='secondRow'>
              <td id='four'></td>
              <td id='five'></td> 
              <td id='six'></td>
            </tr>
            <tr class='thirdRow'>
              <td id='seven'></td>
              <td id='eight'></td> 
              <td id='nine'></td>
            </tr>
          </table></div>
  <div id='butt'>  <button class='Button'>Reset</button></div>
    <p ></p>
      <h3 id='xScore'>X-Score : <span id='x'>0</span></h3>
      <h3 id='oScore'>O-Score : <span id='o'>0</span></h3>
    </p>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
